<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soultri â€“ Opening Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Background */
    .background {
      background: url('images/Soultri-nameboard.jpeg') no-repeat center center/cover;
      position: fixed;
      width: 100%;
      height: 100%;
      filter: blur(3px);
      transform: scale(1.1);
      z-index: -2;
      animation: slowZoom 20s ease-in-out infinite alternate;
    }

    @keyframes slowZoom {
      from { transform: scale(1.1); }
      to { transform: scale(1.15); }
    }

    /* Brand Overlay */
    .overlay {
      height: 100%;
      width: 100%;
      background: linear-gradient(
        rgba(23, 87, 59, 0.75),
        rgba(23, 87, 59, 0.85)
      );
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Logo */
    .logo {
      width: 380px;
      margin-bottom: -10px;
      display: block;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin: 0;
    }

    p {
      font-size: 1.3rem;
      font-weight: 300;
      margin: 15px 0 40px 0;
      letter-spacing: 1px;
    }

    /* Social Icons - Glass Buttons */
    .icons {
      display: flex;
      gap: 25px;
    }

    .icons a {
      width: 65px;
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      color: white;
      text-decoration: none;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      transition: 0.3s ease;
    }

    .icons a:hover {
      background: white;
      color: #17573b;
      transform: translateY(-5px);
    }

    /* Mobile */
    @media (max-width: 600px) {
      .logo {
        width: 240px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .icons a {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="overlay">
    
    <img src="images/Soultri-logo (10).png" alt="Soultri Logo" class="logo">

    <h1>We're Opening Soon</h1>
    <p>March **, 2026</p>

    <div class="icons">
      <a href="https://instagram.com/yourpage" target="_blank" rel="noopener">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://youtube.com/yourchannel" target="_blank" rel="noopener">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://maps.app.goo.gl/nBQGrVr47pE2fR7HA" target="_blank" rel="noopener">
        <i class="fas fa-map-marker-alt"></i>
      </a>
    </div>

  </div>

</body>
</html>
